<h1 mat-dialog-title>Abrechnung anpassen</h1>

<div mat-dialog-content class="dialog-body">
  <form [formGroup]="data.abrechnungAuszahlungFormGroup" class="grid-with-2-columns">
    <mat-form-field>
      <mat-label>Sollstunden</mat-label>
      <input
        (input)="entferneUnerlaubteZeichen('sollstunden', '^([0-9]+)(,?)([0-9]{0,2})$')"
        formControlName="sollstunden"
        matInput
        pattern="^(\d+(?:,\d{1,2})?)$"
        type="text"
      />
      <mat-error *ngIf="data.abrechnungAuszahlungFormGroup.get('sollstunden')?.errors?.['pattern']">
        Formatfehler
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Auszahlung</mat-label>
      <input
        (input)="entferneUnerlaubteZeichen('auszahlung', '^([0-9]+)(,?)([0-9]{0,2})$')"
        formControlName="auszahlung"
        matInput
        pattern="^(\d+(?:,\d{1,2})?)$"
        type="text"
      />
      <mat-error *ngIf="data.abrechnungAuszahlungFormGroup.get('auszahlung')?.errors?.['pattern']">
        Formatfehler
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button [mat-dialog-close]="false" cdkFocusInitial color="basic" mat-stroked-button>
    <mat-icon>cancel</mat-icon>
    Abbrechen
  </button>
  <button [mat-dialog-close]="true" color="primary" mat-flat-button>
    <mat-icon>check_circle</mat-icon>
    Best√§tigen
  </button>
</div>
