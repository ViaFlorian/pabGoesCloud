<h1 mat-dialog-title>Zusammenfassung Arbeitsnachweis Import</h1>

<div mat-dialog-content class="dialog-body-tabelle">
  <section class="dialog-table">
    <table (matSortChange)="tabelle.onSortEvent()" [dataSource]="tabelle.dataSource" mat-table matMultiSort>
      <ng-container matColumnDef="blatt">
        <th *matHeaderCellDef mat-header-cell mat-multi-sort-header="blatt">Blatt</th>
        <td *matCellDef="let element" mat-cell>{{ element.blatt }}</td>
      </ng-container>

      <ng-container matColumnDef="zelle">
        <th *matHeaderCellDef mat-header-cell mat-multi-sort-header="zelle">Position</th>
        <td *matCellDef="let element" mat-cell>{{ element.zelle }}</td>
      </ng-container>

      <ng-container matColumnDef="fehlertext">
        <th *matHeaderCellDef mat-header-cell mat-multi-sort-header="meldung">Meldung</th>
        <td *matCellDef="let element" mat-cell>{{ element.fehlertext }}</td>
      </ng-container>

      <ng-container matColumnDef="fehlerklasse">
        <th *matHeaderCellDef mat-header-cell mat-multi-sort-header="fehlerklasse">Fehlerklasse</th>
        <td *matCellDef="let element" mat-cell>{{ element.fehlerklasse }}</td>
      </ng-container>

      <tr *matHeaderRowDef="tabelle.displayedColumns; sticky: true" mat-header-row></tr>
      <tr *matRowDef="let row; columns: tabelle.displayedColumns" mat-row></tr>
    </table>
  </section>
</div>

<div mat-dialog-actions align="end">
  <button [mat-dialog-close]="false" color="primary" mat-flat-button>
    <mat-icon>cancel</mat-icon>
    Schlie√üen
  </button>
</div>
