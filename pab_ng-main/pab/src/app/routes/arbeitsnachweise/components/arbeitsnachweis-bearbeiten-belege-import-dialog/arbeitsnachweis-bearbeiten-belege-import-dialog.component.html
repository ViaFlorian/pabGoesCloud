        <mat-icon class="upload-icon">upload_file</mat-icon>
        <p>Datei in das Fenster ziehen oder</p>
        <button (click)="fileUpload.click()" class="upload-btn" mat-flat-button color="primary">ausw√§hlen</button>
      </div>
    </div>
  </div>
</div>

</div>
